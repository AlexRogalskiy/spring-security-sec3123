
## NOTE:
## Encrypted property values are surrounded by the
## configurable placeholder prefix '[' and suffix ']' (the defaults)


## SSL Connector
server.ssl.enabled=true
server.ssl.key-alias=partners
server.ssl.key-password=[keysecret]
server.ssl.key-store=[classpath:partners-keystore.jks]
server.ssl.key-store-password=[keystoresecret]
server.ssl.key-store-type=jks
server.ssl.trust-store=[classpath:partners-keystore.jks]
server.ssl.trust-store-password=[truststoresecret]
server.ssl.trust-store-type=jks


## OAuth Client Credentials
security.oauth2.client.client-id=[serviceapp1]
security.oauth2.client.client-secret=[serviceapp1secret]


## Datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.jmx-enabled=true
spring.datasource.name=testdb
spring.datasource.url=[jdbc:mysql://localhost:3306/testdb]
spring.datasource.username=[testuser1]
spring.datasource.password=[testuser1password]
